<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas em JavaScript</title>
  <script src="linkedlist.js" defer></script>
  <script src="script.js" defer></script>
  <script src="tarefa.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-blue-600">Controle de Tarefas - ToDo List</h1>
    </header>

    <section id="mensagem-remocao" class="hidden bg-yellow-200 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6"></section>

    <main>
      <h2 class="text-2xl font-semibold mb-4">Adicionar Nova Tarefa</h2>
      <form id="form-tarefa" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label for="txtnovaTarefa" class="block text-gray-700 text-sm font-bold mb-2">Tarefa:</label>
          <input type="text" id="txtnovaTarefa" required placeholder="Digite a tarefa..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label for="txtnovaPrioridade" class="block text-gray-700 text-sm font-bold mb-2">Prioridade:</label>
          <input type="number" id="txtnovaPrioridade" min="1" required placeholder="Digite a prioridade..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="flex items-center justify-between">
          <button type="button" class="transition-all bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="adicionarElemento()">Adicionar</button>
          <button type="button" class="transition-all bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="resolverTarefa()">Resolver</button>
          <button type="button" class="transition-all bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="tarefaMaisAntiga()">Mais Antiga</button>
        </div>
      </form>

      <div class="flex items-center justify-between mb-4">
        <button class="transition-all bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="saveLinkedListToLocalStorage()">Salvar</button>
        <button class="transition-all bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="loadLinkedListFromLocalStorage()">Carregar</button>
      </div>

      <section>
        <h2 id="lblmostraTarefas" class="text-2xl font-semibold mb-4">Lista de Tarefas</h2>
        <ul id="list_listadeTarefas" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"></ul>
      </section>
    </main>
  </div>
</body>

</html>
